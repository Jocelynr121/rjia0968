<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Designer - 2D Slab Style</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #toolbar {
      display: flex; justify-content: center; align-items: center;
      gap: 15px; margin: 20px auto; width: 90%;
      flex-wrap: wrap;
    }
    #cabinet-container {
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; gap: 10px;
    }
    #cabinet-layout { 
      border: 2px solid #333; border-radius: 10px;
      background: #f4f4f4; width: 800px; height: 500px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 8px 12px; border: none; cursor: pointer; 
      background-color: #4CAF50; color: white; border-radius: 5px;
      font-size: 14px;
    }
    button:hover { background-color: #45a049; }
    select, input { padding: 5px; font-size: 14px; }
  </style>
</head>
<body>

<h2>Cabinet Designer</h2>

<!-- Toolbar for cabinet selection -->
<div id="cabinet-container">
  <div id="toolbar">
    <label for="cabinet-width">Select Width:</label>
    <select id="cabinet-width">
      <option value="150">150 mm</option>
      <option value="200">200 mm</option>
      <option value="300">300 mm</option>
      <option value="400">400 mm</option>
      <option value="450">450 mm</option>
      <option value="500">500 mm</option>
      <option value="600">600 mm</option>
      <option value="700">700 mm</option>
      <option value="750">750 mm</option>
      <option value="800">800 mm</option>
      <option value="900">900 mm</option>
      <option value="1000">1000 mm</option>
      <option value="1050">1050 mm</option>
      <option value="1200">1200 mm</option>
    </select>

    <label for="cabinet-height">Select Height:</label>
    <select id="cabinet-height">
      <option value="290">290 mm</option>
      <option value="360">360 mm</option>
      <option value="600">600 mm</option>
      <option value="720">720 mm</option>
      <option value="864">864 mm</option>
      <option value="900">900 mm</option>
      <option value="1000">1000 mm</option>
      <option value="1050">1050 mm</option>
      <option value="1200">1200 mm</option>
      <option value="2050">2050 mm</option>
      <option value="2200">2200 mm</option>
    </select>

    <label for="cabinet-door">Select Door Type:</label>
    <select id="cabinet-door">
      <option value="single">Single Door</option>
      <option value="double">Double Door</option>
      <option value="triple">Triple Door</option>
    </select>

    <label for="cabinet-color">Select Color:</label>
    <input type="color" id="cabinet-color" value="#6D4C41">

    <button id="add-button">Generate Cabinet</button>
    <button id="remove-button" style="background-color: #f44336;">Remove Last Cabinet</button>
  </div>

  <!-- Cabinet Layout (SVG Canvas) -->
  <div id="cabinet-layout"></div>
</div>

<script type="module" src="/main.js"></script>

</body>
</html>
